<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Add Fun Font link here -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rooster Report</title>
  </head>

  <body class="flex-column min-100-vh">
    <!-- Header title here -->
    <header class="hero">
      <h1 class="app-title"><i class="fas fa-sun"></i>Rooster Report</h1>
    </header>
    <!-- Basic Search divs (title, name, text box for user input of City) -->
    <main class="flex-row justify-space-between">
      <div class="flex-row justify-space-between col-12">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Find Weather by City</h3>
            <form id="city-form" class="card-body">
              <label class="form-lable" for="cityname">City Name</label>
              <input
                name="cityname"
                id="cityname"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <!-- Get Weather button -->
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
        </div>
        <!-- Add Weather Card divs below; inside main -->

        <div class="col-12 col-md-8">
          <div class="card hidden" id="current-weather-card">
            <h2 class="card-header" id="weather-status"></h2>
            <div class="card-body" id="current-weather"></div>
          </div>
        </div>
      </div>

      <div class="flex-row justify-space-between col-12">
        <div class="col-12 col-md-4" id="search">
          <div class="card" id="history" style="display: none">
            <h3 class="card-header text-uppercase">
              Search History
              <i id="trash" class="fas fa-trash" title="Clear History"></i>
            </h3>
            <div class="card-body" id="history-buttons"></div>
          </div>
        </div>

        <div class="col-12 col-md-8">
          <div class="card hidden" id="five-day-card">
            <h2 class="card-header" id="five-day-head">5-Day Forecast</h2>
            <div
              class="card-body flex-row justify-space-around"
              id="five-day-body"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Add JS link here -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
